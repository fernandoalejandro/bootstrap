<!doctype html>

            <div class="carousel-item active">
                <img class="d-block w-100" src="p1.jpg" alt="">

                    <h2>Curso de Arduino</h2>
                    <p>Curso de Arduino do CFB Cursos</p>
                </div>
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="p5.jpg" alt="">
            </div>

           
                <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev"> <!--Botoes de navegacao-->

                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>





        </div>
    </div>
